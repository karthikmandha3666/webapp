name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t flask-app .

      - name: Run Container
        run: |
          docker run -d -p 5000:5000 flask-app
          sleep 5
          curl --fail http://localhost:5000
